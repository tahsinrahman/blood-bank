             <!--sign up form--> 
             <form action = reg_insert.php id="signupform" class="form-horizontal" role="form" method="post" >
             		
                    <!--validation error start-->
                                            <!-- /validation error end -->                  
                    <!--Name-->
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Your Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name" value="" placeholder="Your Name" required maxlength="50">
                        </div>
                    </div>                                                         
 

                    <!--Telephone-->
                    <div class="form-group">
                        <label for="telephone" class="col-md-4 control-label">Phone</label>
                        <div class="col-md-8">
                            <input type="tel" class="form-control" id="telephone" name="telephone" value="" placeholder="01XXXXXXXXX" required pattern="^[0][1](1|5|6|7|8|9)\d{8}$">
                        </div>
                    </div>

                    <!--Email-->
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email Address</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" value="" placeholder="Email" required maxlength="50">
                        </div>
                    </div>                                                         
                   
                   <!--password
				   -->
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required >
                        </div>
                    </div>  
                    
                     <!--Confirm password
					 -->
                    <div class="form-group">
                        <label for="confirm_password" class="col-md-4 control-label">Confirm Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required >
                        </div>
                    </div>

                     <!--select district-->
                    <div class="form-group">
                       <label for="area" class="col-md-4 control-label">Current District</label>
                       <div class="col-md-8">
                           <select class="form-control selectpicker" name="area" id="area">
                               <option disabled selected value=NULL>Select your current area</option>
                                                                      <option value="1" >Bakoliya</option>
                                                                      <option value="2" >Bandar</option>
                                                                      <option value="3" >Bayazid</option>
                                                                      <option value="4" >Bhujpur</option>
                                                                      <option value="5" >Chandgaon</option>
                                                                      <option value="6" >Kotwali</option>
                                                                      <option value="7" >Double Mooring</option>
                                                                      <option value="8" >Halishahar</option>
                                                                      <option value="9" >Karnaphuli</option>
                                                                      <option value="10" >Khulshi</option>
                                                                      <option value="11" >Pahartali</option>
                                                                      <option value="12" >Panchlaish</option>
                                                                      <option value="13" >Patenga</option>
                                                                  
                           </select>
                       </div>
                    </div>
                    <!--select blood group-->
                    <div class="form-group">
                       <label for="blood_group" class="col-md-4 control-label">Blood Group</label>
                       <div class="col-md-8">
                           <select class="form-control selectpicker" name="blood_group" id="blood_group">
                               <option disabled selected value=NULL>Select Your Blood Group</option>
                               <optgroup label="Positive">
                                   <option value="O+" >O+</option>
                                    <option value="A+" >A+</option>
                                    <option value="B+" >B+</option>
                                    <option value="AB+" >AB+</option>
                               <optgroup>
                               <optgroup label="Negative">
                                    <option value="O-" >O-</option>
                                    <option value="A-" >A-</option>
                                    <option value="B-" >B-</option>
                                    <option value="AB-" >AB-</option>
                               </optgroup>
                               <optgroup label="don't know?">
                                   <option value="NA">I Don't Know My Group</option>
                               </optgroup>
                               
                           </select>
                       </div>
                    </div>
                    
                    <!--gender selection-->
                    <div class="form-group">
                        <label for="sex" class="col-md-4 control-label">Sex</label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="male" value="male" > Male
                            </label>
                            
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="female" value="female" > Female
                            </label>
                          
                        </div>                           
                    </div>
                    
                    <!--Last Donation Date-->                     
                    <div class="form-group">
                        <label for="last_donation_date" class="col-md-4 control-label">Last Donation Date</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control datepicker" id="last_donation_date" name="last_donation_date" value="" placeholder="keep blank if no donation">
                        </div>
                    </div>
